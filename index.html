<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Digital Clock</title>

  <!-- CSS -->
   <link rel="stylesheet" href="syle.css">

</head>
<body>

  <div class="container">
    <div class="clock">
      <div class="time">
        <span id="hrs">00</span> :
        <span id="min">00</span> :
        <span id="sec">00</span>
      </div>

      <div class="labels">
        <span>HOURS</span>
        <span>MINS</span>
        <span>SEC</span>
      </div>
    </div>
  </div>

  

  <!-- JS -->
  <script src="main.js"></script>
</body>
</html>
